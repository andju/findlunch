<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">
 
  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>


  <!--suppress BadExpressionStatementJS, UnterminatedStatementJS -->
  <!--<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('assets/firebase-messaging-sw.js')
        .then((reg) => window.firebaseSWRegistration = reg)
        .catch(err => console.log('Error', err));
    }
  </script>

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>


  <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
  <script>
      // Initialize Firebase
      var config = {
          apiKey: "AIzaSyAMdc1-6Ztx-JwsBvqAYrXcblk26oSt6aE",
          authDomain: "findlunch-prototype.firebaseapp.com",
          databaseURL: "https://findlunch-prototype.firebaseio.com",
          projectId: "findlunch-prototype",
          storageBucket: "findlunch-prototype.appspot.com",
          messagingSenderId: "459881169137"
      };
      firebase.initializeApp(config);
  </script>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
