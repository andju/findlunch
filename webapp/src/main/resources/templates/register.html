<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: includes">
</head>
<body>

	<div th:replace="fragments/navigation :: navbar"></div>
	<div style="margin-left: 25px; margin-right: 25px;">
		<h1>
			<span th:text="#{register.label.title}" th:remove="tag">title</span>
			<small th:text="#{label.required}">Subtitle</small>
		</h1>

		<form th:object="${user}" th:action="@{/register}" method="post"
			action="" >

			<table class="table">
				<tbody>
					<tr>
						<td><label class="control-label" for="username"
							th:text="#{login.label.username}">username</label>*<br /> <label
							class="control-label" for="username2"
							th:text="#{login.label.username2}">username2</label></td>
					<td style="width: 15px"><span style="padding-top: 7px"
							class="glyphicon glyphicon-question-sign" data-placement="left"
							data-toggle="tooltip" th:title="#{register.tooltip.username}"></span>
						</td>
						
						<td><input type="text" th:field="${user.username}"
							class="form-control" id="username"
							th:placeholder="|#{login.label.username} #{login.label.username2}|" />
							<div th:if="${#fields.hasErrors('${user.username}')}? has-error"
								class="alert alert-danger" role="alert"
								th:errors="${user.username}"></div></td>
						
					</tr>
					<tr>
						<td><label class="control-label" for="password"
							th:text="#{login.label.password}">password</label>*</td>
						<td style="width: 15px"><span style="padding-top: 7px"
							class="glyphicon glyphicon-question-sign" data-placement="left"
							data-toggle="tooltip" th:title="#{register.tooltip.password}"></span>
						</td>
						<td><input type="password" th:field="${user.password}"
							class="form-control" id="password"
							th:placeholder="#{login.label.password}" />
							<div th:if="${#fields.hasErrors('${user.password}')}? has-error"
								class="alert alert-danger" role="alert"
								th:errors="${user.password}"></div></td>
					</tr>
					<tr>
						<td><label class="control-label" for="passwordconfirm"
							th:text="#{register.label.passwordconfirm}">passwordconfirm</label>*</td>
							<td style="width: 15px"><span style="padding-top: 7px"
							class="glyphicon glyphicon-question-sign" data-placement="left"
							data-toggle="tooltip" th:title="#{register.tooltip.passwordConfirm}"></span>
						</td>
						<td><input type="password" th:field="${user.passwordconfirm}"
							class="form-control" id="passwordconfirm"
							th:placeholder="#{login.label.password}" /></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td><span th:text="#{register.label.registerclick1}">registerclick1</span>
							<a th:href="@{/terms}"><span th:text="#{label.terms}">terms</span></a>
							<span th:text="#{register.label.registerclick2}">registerclick2</span>
							<a th:href="@{/privacy}"><span th:text="#{label.privacy}">privacy</span></a>
							<span th:text="#{register.label.registerclick3}">registerclick3</span></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td>
							<div class="form-actions">
								<button type="submit" class="btn btn-success"
									name="saveRegister" th:text="#{register.button.save}">save</button>
								<button type="submit" class="btn btn-danger" name="cancel"
									th:text="#{button.cancel}">cancel</button>
							</div>
						</td>
					</tr>

				</tbody>
			</table>

		</form>
	</div>
	<br />
	<br />

	<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript">
		
		$(document).ready(function() {
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
</body>
</html>
