<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: includes">
</head>
<body>

	<div th:replace="fragments/navigation :: navbar"></div>
	<div style="margin-left: 25px; margin-right: 25px;">
		<h1 th:text="#{label.findlunch}">FindLunch</h1>

		<div th:if="${param.success}" class="alert alert-success" role="alert"
			th:text="#{success.restaurant.saved}">success.restaurant.saved</div>

		<div th:if="${param.mailSend}" class="alert alert-success"
			th:text="#{success.resetpw.send}" role="alert">success.offer.confirmed</div>
			
		<div th:if="${param.resetCancel}" class="alert alert-success" role="alert"
			th:text="#{resetpw.reset.cancel}">success.restaurant.saved</div>
			
		<div th:if="${param.resetSuccessful}" class="alert alert-success" role="alert"
			th:text="#{succes.resetpw.reset}">success.restaurant.saved</div>

		<div id="myCarousel" class="carousel slide container"
			data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img class="img-responsive center-block"
						th:src="@{images/carousel_1.jpg}" alt="lunch_overview" />
					<div class="carousel-caption">
						<h2 th:text="#{home.carousel.image1.h1.title}">h2</h2>
						<h4 th:text="#{home.carousel.image1.h4.caption}">h4</h4>
					</div>
				</div>

				<div class="item">
					<img class="img-responsive center-block"
						th:src="@{images/carousel_2.png}" alt="screenshot" />
					<div class="carousel-caption">
						<h2 style="color: black"
							th:text="#{home.carousel.image2.h1.title}">h2</h2>
						<h4 style="color: black"
							th:text="#{home.carousel.image2.h4.caption}">h4</h4>
					</div>
				</div>

				<div class="item">
					<img class="img-responsive center-block"
						th:src="@{images/carousel_3.png}" alt="app" />
					<div class="carousel-caption">
						<h2 style="color: black"
							th:text="#{home.carousel.image3.h1.title}">h2</h2>
						<h4 style="color: black"
							th:text="#{home.carousel.image3.h4.caption}">h4</h4>
					</div>
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button"
				data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#myCarousel" role="button"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

	</div>
	<div th:replace="fragments/footer :: footer"></div>	
</body>
</html>
