bonus.cust.t1=Mit dem Bonusprogramm von FindLunch sammeln Sie bei jedem best�tigten Einkauf automatisch Punkte in Abh�ngigkeit des Preises und k�nnen diese dann gegen ein Angebot des Restaurants einl�sen.
