faq.t1=FindLunch ist eine intuitive Plattform f�r Restaurants um Ihre Mittagessensangebote auf dem Smartphone anzupreisen. 
faq.t2=F�r die Registrierung als Restaurant m�ssen Sie nur Ihre Gesch�ftsemailadresse angeben und ein Passwort anlegen. Dazu klicken Sie einfach rechts oben auf registrieren.
faq.t3=Wenn Sie mit unserem Produkt unzufrieden sind, schreiben Sie uns doch ein Feedback an feedback@findlunch.biz. Falls Sie dennoch unzufrieden sind, k�nnen Sie eine E-Mail mit Account-Deaktivierungswunsch an admin@findlunch.biz senden.
faq.t4=Um ein neues Angebot anzulegen, gehen Sie in die Angebotsverwaltung und klicken Sie auf das gr�ne Plus-Symbol.
faq.t5=Ja. Dazu w�hlen Sie das zu �nderne Men� in der Angebotsverwaltung aus und klicken rechts auf "�ndern". 
faq.t6=Ja. Dazu klicken Sie in der Angebotsverwaltung auf das Men� das Sie reaktivieren m�chten und w�hlen einen neuen Angebotszeitraum aus.
faq.t7=Aktuell befindet sich FindLunch in der Testphase und ist f�r Sie kostenlos. 

faq.cust.t1=Mit FindLunch k�nnen Sie schnell nach Mittagessensangeboten in Ihrer Umgebung suchen. Dabei k�nnen Sie nach Vorlieben wie bayerisch, italienisch, usw. oder nach Preisen filtern
faq.cust.t2=Um alle Vorteile von FindLunch zu nutzen k�nnen Sie sich in der App registrieren. 
faq.cust.t7=FindLunch ist f�r Sie immer kostenlos, auch nach der Testphase.
faq.cust.t21=Nein, f�r FindLunch m�ssen Sie sich nicht registrieren. Um jedoch die volle Funktionalit�t wie die Auswahl von Favoriten und Push-Benachrichtigung nutzen zu k�nnen, ist eine kostenlose Registrierung notwendig.
faq.cust.t22=Um nach einem Angebot zu suchen, geben Sie in der Suchmaske einfach Ihren aktuellen Standort an und den Umkreis in dem nach Angeboten gesucht werden soll. 
faq.cust.t23=Ja. Um die Suche zu filtern, k�nnen Sie rechts oben in der App auf das Filtersymbol klicken und einen Filter f�r die Art der K�che und/oder den Preis setzen. 
faq.cust.t24=Sie k�nnen aktuell noch keine Bestellung direkt abgeben. Alternativ k�nnen Sie dem Restaurant jedoch direkt aus der App heraus eine E-Mail schreiben, oder anrufen. Dazu m�ssen Sie einfach nur auf das E-Mail- oder Telefonsymbol klicken.
faq.cust.t25=Mit der Push-Benachrichtigung k�nnen Sie sich f�r Ihre Lieblingsorte jeden Morgen um 9 Uhr eine Benachrichtigung �ber aktuelle Mittagessensangebote auf das Smartphone schicken lassen. So m�ssen Sie nicht mehr manuell eine Suche starten. Sie k�nnen dabei f�r beliebige Orte und Wochentage eigene Push-Benachrichtigungen anlegen. 
faq.cust.t26=Um eine Push-Benachrichtigung anzulegen m�ssen Sie registriert und in der App eingeloggt sein. Um eine neue Push-Benachrichtigung f�r einen bestimmten Ort anzulegen, m�ssen Sie zun�chst die gew�nschte Adresse und den Radius f�r den Sie Mittagessensangebote erhalten m�chte �ber die Suchmaske eingeben und die Suche starten. Danach k�nnen Sie �ber das Push-Benachrichtigungssymbol rechts oben in der App eine Push-Benachrichtigung erstellen. Hier haben Sie zus�tzlich die M�glichkeit, die Push-Benachrichtigung nur f�r bestimmte Wochentage anzulegen. Sie k�nnen also die Adresse Ihrer Arbeit und die Werktage als Kriterien f�r Ihre Push-Benachrichtigung anlegen. Dar�ber hinaus haben Sie die M�glichkeit, die Push-Benachrichtigung um bestimmte K�chentypen zu filtern. Dazu m�ssen Sie einfach vor dem Anlegen einer neuen Push-Benachrichtigung nach Ihrer Lieblingsk�che Filtern.
faq.cust.t27=Wenn Sie f�r einen bestimmten Ort keine Push-Benachrichtigung erhalten m�chten, klicken Sie einfach links oben in der App auf die Einstellungen und im Men� auf "Push-Benachrichtigungen". Hier werden alle erstellten Push-Benachrichtigungen angezeigt, und Sie k�nnen mit einem Klick auf das L�sch-Symbol die jeweilige Push-Benachrichtigung l�schen.
faq.cust.t28=Die FindLunch App stellt ihre abonierten Push-Benachrichtigungen auch noch zu, nachdem sie sich (vor�bergehend) abgemeldet haben. Erst nach der Deinstallation der App werden keine Push-Benachrichtigungen mehr zugestellt. Um einzelne Push-Benachrichtigungen abzubestellen, l�schen Sie sie diese bitte in der App.


