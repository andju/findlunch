bonus.cust.t24=Eine Stornierung von eingel�sten Bonuspunkten ist aktuell nicht m�glich.
bonus.cust.t25=Ja, die Bonuspunkte gelten f�r alle Produkte eines Restaurants, das mit FindLunch kooperiert.
bonus.cust.t26=Ja, da die Treuepunkte produktunabh�ngig gesammelt werden. Jedes Angebot wird durch den Anbieter mit einer bestimmten Punkteh�he festgelegt.

