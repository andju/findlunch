faq.cust.t28=Die FindLunch App stellt ihre abonierten Push-Benachrichtigungen auch noch zu, nachdem sie sich (vor�bergehend) abgemeldet haben. Erst nach der Deinstallation der App werden keine Push-Benachrichtigungen mehr zugestellt. Um einzelne Push-Benachrichtigungen abzubestellen, l�schen Sie sie diese bitte in der App.

