faq.cust.t25=Mit der Push-Benachrichtigung k�nnen Sie sich f�r Ihre Lieblingsorte jeden Morgen um 9 Uhr eine Benachrichtigung �ber aktuelle Mittagessensangebote auf das Smartphone schicken lassen. So m�ssen Sie nicht mehr manuell eine Suche starten. Sie k�nnen dabei f�r beliebige Orte und Wochentage eigene Push-Benachrichtigungen anlegen. 
faq.cust.t26=Um eine Push-Benachrichtigung anzulegen m�ssen Sie registriert und in der App eingeloggt sein. Um eine neue Push-Benachrichtigung f�r einen bestimmten Ort anzulegen, m�ssen Sie zun�chst die gew�nschte Adresse und den Radius f�r den Sie Mittagessensangebote erhalten m�chte �ber die Suchmaske eingeben und die Suche starten. Danach k�nnen Sie �ber das Push-Benachrichtigungssymbol rechts oben in der App eine Push-Benachrichtigung erstellen. Hier haben Sie zus�tzlich die M�glichkeit, die Push-Benachrichtigung nur f�r bestimmte Wochentage anzulegen. Sie k�nnen also die Adresse Ihrer Arbeit und die Werktage als Kriterien f�r Ihre Push-Benachrichtigung anlegen. Dar�ber hinaus haben Sie die M�glichkeit, die Push-Benachrichtigung um bestimmte K�chentypen zu filtern. Dazu m�ssen Sie einfach vor dem Anlegen einer neuen Push-Benachrichtigung nach Ihrer Lieblingsk�che Filtern.
